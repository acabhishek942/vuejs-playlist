<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="view-app">
      <h1>Events</h1>
      <button v-on:click.once="add(1)">Add a Year</button>
      <button v-on:click="substract(1)">Substract a Year</button>
      <button v-on:dblclick="add(10)">Add 10 Year</button>
      <button v-on:dblclick="substract(10)">Substract 10 Year</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
      </div>

    </div>
    <script src="app.js"></script>
  </body>

</html>
